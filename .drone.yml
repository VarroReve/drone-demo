kind: pipeline
type: kubernetes
name: build

steps:
  - name: build
    image: plugins/docker
    settings:
      use_cache: true
      username:
        from_secret: dockerhub_username
      password:
        from_secret: dockerhub_password
      repo: sakyavarro/blog
      auto_tag: true

  - name: deploy
    image: bitsbeats/drone-helm3
    settings:
      kube_api_server:
        from_secret: kube_api_server
      kube_token:
        from_secret: kube_token
      namespace: varroreve
      chart: ./helm
      release: web-blog
      wait: true
      force: true
      kube_skip_tls: true

