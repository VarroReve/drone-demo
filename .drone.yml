kind: pipeline
type: kubernets
name: build
steps:
  - name: build
    image: golang:alpine
    pull: if-not-exists # always never
    environment:
      KEY: VALUE
    commands:
      - echo $KEY
      - pwd
      - ls
      - CGO_ENABLED=0 GOOS=linux go build -a -installsuffix cgo -o app .
      - ./app
  - name: dingtalk
    image: lddsb/drone-dingtalk-message
    settings:
      token: b6975456409899e6f0e2e9f953f364ae470b9f0902f32478f04df4d726286978
      type: markdown

trigger:
  branch:
    - master



