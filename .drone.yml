---
kind: pipeline
type: kubernetes
name: staging

steps:
  - name: build_staging
    image: plugins/docker
    settings:
      use_cache: true
      username:
        from_secret: dockerhub_username
      password:
        from_secret: dockerhub_password
      repo: sakyavarro/blog
      tags: ${DRONE_TAG=staging-latest}

  - name: deploy_staging
    image: bitsbeats/drone-helm3
    settings:
      kube_api_server:
        from_secret: kube_api_server
      kube_token:
        from_secret: kube_token
      namespace: ./helm/values.staging.yaml
      chart: ./helm
      release: web-blog
      wait: true
      force: true
      kube_skip_tls: true

trigger:
  branch:
    - staging